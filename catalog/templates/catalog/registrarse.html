{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Meet My Pet | Home</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'catalog/img/ico.png' %}">

    <!-- Font awesome -->
    <link href="{% static 'catalog/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'catalog/css/bootstrap.css' %}" rel="stylesheet">   
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'catalog/css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'catalog/css/nouislider.css' %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static 'catalog/css/jquery.fancybox.css' %}" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="{% static 'catalog/css/theme-color/default-theme.css' %}" rel="stylesheet">     

    <!-- Main style sheet -->
    <link href="{% static 'catalog/css/style.css' %}" rel="stylesheet">    

   
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      function val_registrar(){
        var txtNombre = document.getElementById('txtNombre').value;
        var txtEmail = document.getElementById('txtEmail').value;
        var txtContraseña = document.getElementById('txtContraseña').value;
        var txtConfiContraseña = document.getElementById('txtConfiContraseña').value;

        if(txtNombre == null || txtNombre.length == 0 || /^\s+$/.test(txtNombre)){
          alert('ERROR: Ingrese Nombre');
          document.datos.txtNombre.focus();
          return false;
        }
        if(!(/\S+@\S+\.\S+/.test(txtEmail))){
          alert('ERROR: Debe escribir un Correo válido');
          document.datos.txtEmail.focus();
          return false;
        }
        if(txtContraseña == null || txtContraseña.length == 0 || /^\s+$/.test(txtConfiContraseña)){
          alert('ERROR: Ingrese Contraseña');
          document.datos.txtContraseña.focus();
          return false;
        }
        if(txtConfiContraseña == null || txtConfiContraseña.length == 0 || /^\s+$/.test(txtConfiContraseña)){
          alert('ERROR: Confirme Contraseña');
          document.datos.txtConfiContraseña.focus();
          return false;
        }
        if(txtContraseña!=txtConfiContraseña){
          alert('ERROR: Las contraseñas deben ser iguales');
          document.datos.txtContraseña.focus();
          return false;
        }
        return true;

      }
    </script>


  </head>
  <body>   
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="{% url 'index' %}">Meet My Pet</a>
                <h4>Crea una cuenta y quedate con nosotros</h4>
              </div>
              <form class="contactform" name="datos" action="{% url 'index' %}" onsubmit="return val_registrar()">                                                 
                <div class="aa-single-field">
                  <label for="name">Nombre <span class="required">*</span></label>
                  <input type="text" required="required" aria-required="true" value="" name="txtNombre" id="txtNombre" placeholder="Carlitos Lechuga">
                </div>
                <div class="aa-single-field">
                  <label for="email">Email <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="txtEmail" id="txtEmail" placeholder="Carl.Lec@miglobito.cl">
                </div>
                <div class="aa-single-field">
                  <label for="password">Contraseña <span class="required">*</span></label>
                  <input type="password" name="txtContraseña" id="txtContraseña" placeholder="voy_a_traer_el_pelo_suelto"> 
                </div>
                <div class="aa-single-field">
                  <label for="confirm-password">Confirma Contraseña <span class="required">*</span></label>
                  <input type="password" name="txtConfiContraseña" id="txtConfiContraseña" placeholder="voy_a_traer_el_pelo_suelto"> 
                </div>
                <div class="aa-single-submit">
                  <input type="submit" value="Crear Cuenta" name="submit">                    
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 

  
  <!-- jQuery library -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="{% static 'catalog/js/jquery.min.js' %}"></script>   
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'catalog/js/bootstrap.js' %}"></script>   
  <!-- slick slider -->
  <script type="text/javascript" src="{% static 'catalog/js/slick.js' %}"></script>
  <!-- Price picker slider -->
  <script type="text/javascript" src="{% static 'catalog/js/nouislider.js' %}"></script>
   <!-- mixit slider -->
  <script type="text/javascript" src="{% static 'catalog/js/jquery.mixitup.js' %}"></script>
  <!-- Add fancyBox -->        
  <script type="text/javascript" src="{% static 'catalog/js/jquery.fancybox.pack.js' %}"></script>
  <!-- Custom js -->
  <script src="{% static 'catalog/js/custom.js' %}"></script> 
  
  </body>
</html>
